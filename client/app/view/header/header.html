<div ng-controller="headerController">
  <nav class="navbar navbar-default header-menu">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar first"></span>
          <span class="icon-bar second"></span>
          <span class="icon-bar third"></span>
        </button>
        <a class="navbar-brand link-home link-logo" href="#/"><img src="assets/pictures/logo/logo-header.png" data-toggle="collapse" data-target=".navbar-collapse.in"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse links-menu" id="bs-example-navbar-collapse-1" ng-controller='AuthController'>

        <div class="sub-menu container">
          <ul class="nav navbar-nav navbar-left" bs-active-link>
            <li ng-show='!user'>
              <a href="#/welcome" title="Welcome" data-toggle="collapse" data-target=".navbar-collapse.in">
                Welcome
              </a>
            </li>

            <li ng-show='user' class="active">
              <a href="#/" title="Home page" data-toggle="collapse" data-target=".navbar-collapse.in">
                Home
              </a>
            </li>

            <li ng-show='user'>
              <a href="#/add-a-new-page" data-toggle="collapse" data-target=".navbar-collapse.in">
                Add a new user page
              </a>
            </li>

            <li ng-show='user && user.isAdmin'>
              <a href="#/add-a-new-page" data-toggle="collapse" data-target=".navbar-collapse.in">
                Add a new Admin page
              </a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li ng-show='!user'>
              <a href="" ng-click="showLoginModal()" data-toggle="collapse" data-target=".navbar-collapse.in">
                Login | Signup
              </a>
            </li>

            <li ng-show='user' role="separator" class="divider"></li>

            <li ng-show='user'>
              <a data-toggle="collapse" data-target=".navbar-collapse.in">
                Hello {{ user.username }}
              </a>
            </li>
            <li ng-show='user'>
              <a href="" data-toggle="collapse" data-target=".navbar-collapse.in" ng-click='logout()'>
                Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
